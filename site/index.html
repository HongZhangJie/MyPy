<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xcv - 静态站点</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f7f8fa;
      color: #333;
    }
    header {
      background-color: #2f54eb;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.75rem;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      color: #2f54eb;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #999;
    }
    a {
      color: #1890ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    欢迎来到 Xcv 项目主页
  </header>
  <main>
    <h2>关于 Xcv</h2>
    <p>Xcv 是一个现代化的静态站点，用于演示 GitHub Actions 自动部署功能。</p>

    <h2>特点</h2>
    <ul>
      <li>自动部署到 GitHub Pages</li>
      <li>基于 GitHub Actions 构建</li>
      <li>无服务器、免费托管</li>
    </ul>

    <h2>如何使用</h2>
    <p>你可以在 GitHub 上 Fork 并修改本项目，将你自己的 HTML/React/Vue 构建产物部署为网页。</p>

    <p>更多信息请访问 <a href="https://hongzhangjie.github.io/MyPy/" target="_blank">GitHub 项目仓库</a>。</p>
  </main>
  <footer>
    © 2025 Xcv 静态站 | Powered by GitHub Actions
  </footer>
</body>
</html>
